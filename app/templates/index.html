{% extends "base.html" %}

{% block title %}主页{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4">欢迎使用 SuperNova</h1>
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">服务管理</h5>
                    <p class="card-text">管理和监控所有 Supervisor 服务</p>
                    <a href="{{ url_for('main.services') }}" class="btn btn-primary">
                        <i class="bi bi-list-task"></i> 服务管理
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">主机管理</h5>
                    <p class="card-text">管理所有连接的主机</p>
                    <a href="{{ url_for('main.hosts') }}" class="btn btn-primary">进入</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">日志查看</h5>
                    <p class="card-text">查看服务和系统日志</p>
                    <a href="{{ url_for('main.logs') }}" class="btn btn-primary">进入</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
